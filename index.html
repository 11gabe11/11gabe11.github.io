<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Wandering Pigeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Custom cursor (desktop only) -->
<div id="wp-cursor" aria-hidden="true">
  <!-- SVG pigeon: head/beak at the front; wings animate -->
  <svg viewBox="0 0 64 48" width="64" height="48" role="img">
    <!-- body -->
    <ellipse cx="28" cy="26" rx="18" ry="12" fill="#c9c9c9"/>
    <!-- head -->
    <circle cx="44" cy="20" r="8" fill="#d8d8d8"/>
    <!-- beak (hotspot is the tip around x=56,y=20) -->
    <polygon id="wp-beak" points="48,20 56,16 56,24" fill="#e6c35a"/>
    <!-- eye -->
    <circle cx="46.5" cy="18.5" r="1.6" fill="#111"/>
    <!-- top wing -->
    <g id="wp-wing-top">
      <path d="M12,22 C6,10 18,6 28,10 C18,10 14,14 16,18" fill="#b8b8b8"/>
    </g>
    <!-- bottom wing -->
    <g id="wp-wing-bot">
      <path d="M12,30 C6,42 18,46 28,42 C18,42 14,38 16,34" fill="#9e9e9e"/>
    </g>
    <!-- subtle outline -->
    <path d="M10,22 Q8,26 10,30" fill="none" stroke="rgba(0,0,0,.25)" stroke-width="1"/>
  </svg>
</div>

<div class="frame">
  <div class="stage" id="stage" aria-label="Portal selection">
    <a class="bubble artist" href="artist.html"><span>Artist</span></a>
    <a class="bubble agent"  href="agent.html"><span>Agent</span></a>
    <a class="bubble booker" href="booker.html"><span>Booker</span></a>
    <a class="bubble punter" href="punter.html"><span>Punter</span></a>
  </div>
</div>

  <!-- (Optional) tiny footer overlay; remove if you truly want nothing else -->
  <footer class="corner-note">
    <a href="mailto:you@example.com">contact@thewanderingpigeon.com</a>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
